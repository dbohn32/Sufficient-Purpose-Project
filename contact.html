    <div id="main">
        <div class="header">
            <h1>Contact Us</h1>
            
        </div>

        <div class="content">
            <h2 class="content-subhead"><h2>We will respond to your requests ASAP</h2>
           

            <form class="pure-form pure-form-stacked" action="https://usebasin.com/f/4d66dfedc9e2" method="POST">
                <fieldset>
                    <h2>Contact Information</h2>
                    <div class="pure-g">
                        <div class="pure-u-1 pure-u-md-1-3">
                            <label for="multi-first-name" id="label">First Name</label>
                            <input type="text" id="multi-first-name" class="pure-u-23-24" name="firstName" />
                        </div>
                        <div class="pure-u-1 pure-u-md-1-3">
                            <label for="multi-last-name" id="label">Last Name</label>
                            <input type="text" id="multi-last-name" class="pure-u-23-24" name="lastName" />
                        </div>
                        <div class="pure-u-1 pure-u-md-1-3">
                            <label for="multi-email" id="label">E-Mail</label>
                            <input type="email" id="multi-email" class="pure-u-23-24" name="email" required />
                        </div>
                        <div class="pure-u-1 pure-u-md-1-3">
                            <label for="multi-message" id="label">Message</label>
                            <textarea type="text" rows="10" cols="100" id="multi-message" class="pure-u-23-24" name="message"></textarea>
                        </div>
                    </div>
                    <button class="button-success pure-button">Submit</button>
                </fieldset>
            </form>
            
            

        </div>
    </div>
